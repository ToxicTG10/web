<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGs gooning material</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    header p {
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: 0.5rem;
      color: #ffccff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffff66;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ffffff;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to TGs gooning their List</h1>
    <p>Made with cum and stocks</p>
  </header>
  <div class="card">
    <h2>What's This About?</h2>
    <p>just goon for as long as possible</p>
  </div>
  <footer>
    &copy; 2025 TG. All rights reserved.
  </footer>
</body>
</html>
